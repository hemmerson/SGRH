{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h5 class="mb-0">
                        <i class="bi bi-person-plus"></i> Adicionar Pessoa à Folha - {{ folha.mes_referencia }}
                    </h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="pessoa_id" class="form-label">Pessoa:</label>
                            <select name="pessoa_id" class="form-select" required>
                                <option value="" disabled selected>Selecione...</option>
                                {% for pessoa in pessoas %}
                                    <option value="{{ pessoa.id }}">{{ pessoa.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="descontos" class="form-label">Descontos:</label>
                            <input type="number" name="descontos" step="0.01" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="beneficios" class="form-label">Benefícios:</label>
                            <input type="number" name="beneficios" step="0.01" class="form-control" required>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('folha_pagamento.detalhes_folha', folha_id=folha.id) }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Voltar
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Adicionar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
