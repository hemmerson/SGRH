{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h5 class="mb-0"><i class="bi bi-file-earmark-plus"></i> Criar Folha de Pagamento</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="mes_referencia" class="form-label">Mês Referência</label>
                            <input type="text" name="mes_referencia" id="mes_referencia" class="form-control" placeholder="MM/YYYY" required>
                        </div>
                        <div class="mb-3">
                            <label for="data_pagamento" class="form-label">Data de Pagamento</label>
                            <input type="date" name="data_pagamento" id="data_pagamento" class="form-control" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Criar Folha
                            </button>
                            <a href="{{ url_for('folha_pagamento.listar_folhas') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Voltar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
