{% extends "base.html" %}

{% block title %}{{ 'Editar' if pessoa else 'Cadastrar' }} Pessoa{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">{{ 'Editar' if pessoa else 'Cadastrar' }} Pessoa</h2>
    
    <form method="POST">
        <div class="row g-3">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome"  placeholder="Digite o nome"
                       value="{{ pessoa.nome if pessoa else '' }}" required>
            </div>
            
            <div class="col-md-6">
                <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                <input type="date" class="form-control" id="data_nascimento" name="data_nascimento"
                       value="{{ pessoa.data_nascimento.strftime('%Y-%m-%d') if pessoa else '' }}" required>
            </div>

            <div class="col-12">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite o endereço"
                       value="{{ pessoa.endereco if pessoa else '' }}" required>
            </div>

            <div class="col-md-6">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Digite o telefone"
                       value="{{ pessoa.telefone if pessoa else '' }}" maxlength="20" required>
            </div>

            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite o email"
                       value="{{ pessoa.email if pessoa else '' }}" required>
            </div>

            <div class="col-12">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save"></i> Salvar
                </button>
                <a href="{{ url_for('pessoas.listar') }}" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
