{% extends "base.html" %}

{% block title %}{{ 'Editar Pessoa' if pessoa else 'Cadastrar Pessoa' }}{% endblock %}

{% block content %}
<div class="container">
    <h2>{{ 'Editar Pessoa' if pessoa else 'Cadastrar Pessoa' }}</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required value="{{ pessoa.nome if pessoa else '' }}">
        </div>

        <div class="mb-3">
            <label for="data_nascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required value="{{ pessoa.data_nascimento if pessoa else '' }}">
        </div>

        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco" name="endereco" required value="{{ pessoa.endereco if pessoa else '' }}">
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" required value="{{ pessoa.telefone if pessoa else '' }}">
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required value="{{ pessoa.email if pessoa else '' }}">
        </div>

        <div class="mb-3">
            <label for="profissao_id" class="form-label">Profissão</label>
            <select class="form-select" id="profissao_id" name="profissao_id" required>
                <option value="">Selecione uma profissão</option>
                {% for profissao in profissoes %}
                    <option value="{{ profissao.id }}" {% if pessoa and pessoa.profissao_id == profissao.id %}selected{% endif %}>
                        {{ profissao.descricao }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{{ url_for('pessoas.listar') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
