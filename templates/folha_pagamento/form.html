{% extends "base.html" %}

{% block title %}{{ 'Editar Folha de Pagamento' if folha else 'Cadastrar Folha de Pagamento' }}{% endblock %}

{% block content %}
<div class="container">
    <h2>{{ 'Editar Folha de Pagamento' if folha else 'Cadastrar Folha de Pagamento' }}</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="data_pagamento" class="form-label">Data de Pagamento</label>
            <input type="date" class="form-control" id="data_pagamento" name="data_pagamento" required value="{{ folha.data_pagamento if folha else '' }}">
        </div>

        <div class="mb-3">
            <label for="valor_bruto" class="form-label">Valor Bruto</label>
            <input type="number" step="0.01" class="form-control" id="valor_bruto" name="valor_bruto" required value="{{ folha.valor_bruto if folha else '' }}">
        </div>

        <div class="mb-3">
            <label for="descontos" class="form-label">Descontos</label>
            <input type="number" step="0.01" class="form-control" id="descontos" name="descontos" required value="{{ folha.descontos if folha else '' }}">
        </div>

        <div class="mb-3">
            <label for="mes_referencia" class="form-label">Mês de Referência</label>
            <input type="month" class="form-control" id="mes_referencia" name="mes_referencia" required value="{{ folha.mes_referencia if folha else '' }}">
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{{ url_for('folha_pagamento.listar') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
