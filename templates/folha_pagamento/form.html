{% extends "base.html" %}

{% block title %}{{ 'Editar' if folha else 'Cadastrar' }} Folha de Pagamento{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4>{{ 'Editar' if folha else 'Cadastrar' }} Folha de Pagamento</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="data_pagamento" class="form-label">Data de Pagamento</label>
                        <input type="date" class="form-control" id="data_pagamento" name="data_pagamento"
                               value="{{ folha.data_pagamento.strftime('%Y-%m-%d') if folha and folha.data_pagamento else '' }}" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="mes_referencia" class="form-label">Mês de Referência</label>
                        <input type="date" class="form-control" id="mes_referencia" name="mes_referencia"
                               value="{{ folha.mes_referencia.strftime('%Y-%m-%d') if folha and folha.mes_referencia else '' }}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="valor_bruto" class="form-label">Valor Bruto</label>
                        <input type="number" step="0.01" class="form-control" id="valor_bruto" name="valor_bruto"
                               value="{{ folha.valor_bruto if folha else '' }}" required
                               onchange="calcularValorLiquido()">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="descontos" class="form-label">Descontos</label>
                        <input type="number" step="0.01" class="form-control" id="descontos" name="descontos"
                               value="{{ folha.descontos if folha else '' }}" required
                               onchange="calcularValorLiquido()">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="valor_liquido" class="form-label">Valor Líquido</label>
                        <input type="number" step="0.01" class="form-control" id="valor_liquido" name="valor_liquido"
                               value="{{ folha.valor_liquido if folha else '' }}" readonly>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label for="profissao_id" class="form-label">Profissão</label>
                        <select class="form-select" id="profissao_id" name="profissao_id" required>
                            <option value="">Selecione uma profissão</option>
                            {% for profissao in profissoes %}
                            <option value="{{ profissao.id }}"
                                    {{ 'selected' if folha and folha.profissao_id == profissao.id else '' }}>
                                {{ profissao.descricao }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="{{ url_for('folha_pagamento.listar') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
function calcularValorLiquido() {
    const valorBruto = parseFloat(document.getElementById('valor_bruto').value) || 0;
    const descontos = parseFloat(document.getElementById('descontos').value) || 0;
    const valorLiquido = valorBruto - descontos;
    document.getElementById('valor_liquido').value = valorLiquido.toFixed(2);
}
</script>
{% endblock %}
