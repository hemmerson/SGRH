<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Profissões</title>
</head>
<body>
    <h2>Lista de Profissões</h2>

    <a href="{{ url_for('profissao.cadastrar') }}">Adicionar Nova Profissão</a>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Descrição</th>
                <th>Salário Base</th>
                <th>Data de Início</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for profissao in profissoes %}
            <tr>
                <td>{{ profissao.id }}</td>
                <td>{{ profissao.descricao }}</td>
                <td>R$ {{ "%.2f"|format(profissao.salario_base) }}</td>
                <td>{{ profissao.data_inicio.strftime('%d/%m/%Y') }}</td>
                <td>
                    <a href="{{ url_for('profissao.editar', id=profissao.id) }}">Editar</a>
                    <form action="{{ url_for('profissao.deletar', id=profissao.id) }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('Tem certeza que deseja deletar esta profissão?')">Deletar</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
