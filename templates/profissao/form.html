{% extends "base.html" %}

{% block title %}{{ 'Editar Profissão' if profissao else 'Cadastrar Profissão' }}{% endblock %}

{% block content %}
<div class="container">
    <h2>{{ 'Editar Profissão' if profissao else 'Cadastrar Profissão' }}</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" name="descricao" required value="{{ profissao.descricao if profissao else '' }}">
        </div>

        <div class="mb-3">
            <label for="salario_base" class="form-label">Salário Base</label>
            <input type="number" step="0.01" class="form-control" id="salario_base" name="salario_base" required value="{{ profissao.salario_base if profissao else '' }}">
        </div>

        <div class="mb-3">
            <label for="data_inicio" class="form-label">Data de Início</label>
            <input type="date" class="form-control" id="data_inicio" name="data_inicio" required value="{{ profissao.data_inicio if profissao else '' }}">
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{{ url_for('profissao.listar') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
