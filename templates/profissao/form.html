{% extends "base.html" %}

{% block title %}{{ 'Editar' if profissao else 'Cadastrar' }} Profissão{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4>{{ 'Editar' if profissao else 'Cadastrar' }} Profissão</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="descricao" class="form-label">Descrição</label>
                        <input type="text" class="form-control" id="descricao" name="descricao" 
                               value="{{ profissao.descricao if profissao else '' }}" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="salario_base" class="form-label">Salário Base</label>
                        <input type="number" step="0.01" class="form-control" id="salario_base" name="salario_base"
                               value="{{ profissao.salario_base if profissao else '' }}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="data_inicio" class="form-label">Data de Início</label>
                        <input type="date" class="form-control" id="data_inicio" name="data_inicio"
                               value="{{ profissao.data_inicio.strftime('%Y-%m-%d') if profissao and profissao.data_inicio else '' }}" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="pessoa_id" class="form-label">Pessoa</label>
                        <select class="form-select" id="pessoa_id" name="pessoa_id" required>
                            <option value="">Selecione uma pessoa</option>
                            {% for pessoa in pessoas %}
                            <option value="{{ pessoa.id }}" 
                                    {{ 'selected' if profissao and profissao.pessoa_id == pessoa.id else '' }}>
                                {{ pessoa.nome }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                    <a href="{{ url_for('profissoes.listar') }}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
